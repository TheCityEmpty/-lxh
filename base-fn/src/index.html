    <style>
        * { margin: 0; padding: 0; }
        body { margin-top: 40px;margin-left: 40px; }
        .half {
            position: relative;
            z-index: 1;
        }
        .half::after {
            content: '';
            z-index: -1;
            box-sizing: border-box;
            position: absolute;
            border-width: 0 0 0 0;
            border-color: #000;
            border-style: solid;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
            transform: scale(0.5, 0.5);
            border-width: 1Px !important;
        }

        .border {
            margin-top: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="half">123123</div>
    <div class="border">123123</div>

    <script>

// [1, 3, 4, 2, 7, 3, 11, 10];


        let arr = [4, 2, 1, 6, 7, 3, 11, 10];
        function sort(){
            for (let i = 1; i < arr.length; i++) {
                const temp = arr[i]
                var b= false
                for (var j = i-1; j > 0; j--) {
                    if (temp < arr[j]) {
                        arr[j+1] = arr[j]
                    }else{
                         b= true
                        break;
                    }
                }
                if(b){
                    arr[j+1] = temp
                }else{
                    arr[j] = temp
                }
                
            }

            console.log(arr);
        }
        sort()

    </script>
